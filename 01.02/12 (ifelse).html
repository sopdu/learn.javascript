<html lang="en">
<head>

    <title>Title</title>

<body>
    <!-- https://learn.javascript.ru/ifelse -->

        var jsName = prompt(
            'Каково "официальное" название JavaScript?',
            ''

            alert("Верно!");
        } else {
            alert("Правильный ответ \"ECMAScript\"!");
        }
    </script>
</body>
